<head>

    <title>PC Prebuilt Company</title>
</head>

<body>
    <main class="contactMain">
        <header class="primary">
            <div class="header-padding">
                <a class="logo_link" href="./index.html">
                    <img class="navicon" alt="company logo" src="https://placehold.co/80x80"/>
                </a>
                <nav class="primary">
                    <ul>
                        <li><a href="./our-pcs.html" class="navtext">Our PCs</a></li>
                        <li><a href="./about.html" class="navtext">About</a></li>
                        <li><a href="./contact.html" class="navtext">Contact Us</a></li>
                        <li><a href="./check-orders.html" class="navtext">Check Your Orders</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <ul class="contact">
            <li>
                <div class="field name">
                    <label for="name">Full Name:</label>
                    <input type="text" class="name" name="fullName" minlength="5" maxlength="30" required/>
                </div>
            </li>
            <li>
                <div class="field email">
                    <label for="email">Email:</label>
                    <input type="email" class="email" name="email" pattern=".+@example\.com" size="30" required/>
                </div>
            </li>
            <li>
                <div class="field phoneNumber">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" class="phoneNumber" name="phoneNumber" minlength="10" maxlength="10" required/>
                </div>
            </li>
            <li>
                <div class="field message">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="10" cols="50" required>Please enter your message here...</textarea>
                </div>
            </li>
        </ul>
    </main>
